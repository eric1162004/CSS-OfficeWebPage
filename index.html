<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Office Supplies</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <nav id="main-nav">
        <ul>
          <li><a href="#" class="current">Products</a></li>
          <li><a href="#">Best Buy</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>

      <div id="lead-banner">
        <img src="images/lead-banner.jpg" alt="Banner" />
      </div>

      <section id="shop">
        <img
          class="product-image"
          src="images/notebook.jpg"
        />
        <h2 class="product-name">Notebooks and Memo Books | Field Notes</h2>
        <span class="price">999.99$</span>
        <a class="add-to-bag" href="#">Add to shopping basket</a>
        <img class="rating" src="images/stars.png" alt="star-rating" />
      </section>

      <div id="footer-banner">
        <img src="images/footer.png" alt="footer" />
      </div>
    </div>
  </body>
</html>
